<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sigil</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" href="sigilOjo.png" type="image/x-icon">
</head>

<body>

    <!--Cabecera de bienvenida-->
    <section id="contentBox" class="content">
    <img title="Sigil: manifestaciones seguras" id="logoSigil" src="SigilFavicon.png" alt="Logo" width="300" height="233">

        <!--Cabecera-->
        <div id="cabecera-txt" class="cabecera-style">
            <header class="content-header">
                <!--<h1 class="appname">Sigil</h1>-->
                <p class="appsummary1">Sigil es una herramienta que te ayuda a crear y revelar enigmáticos mensajes para
                    manifestaciones ciudadanas. 
                </p>
                <br>
                <p class="appsummary2">Con Sigil, organiza de forma segura y confiable tus cacerolazos, manifestaciones, marchas, ¡y más!
                </p>
            </header>
        </div>

        <!--DIV Offset-->
        <div id="offset-box" class="offsetbox-style">
            <div class="desplazamiento-txt">
                <label id="claveNum" class="desplazamiento">Clave Numérica</label>
                <input title="¡Recuerda que necesitas recordar este número para descifrar tu mensaje!" type="number" id="offset-number" class="offset-style">
            </div>

            <!--Div botones y cajas de texto 1 y 2-->
            <div id="btns-txtbox" class="boton-text">

                <!--Box de texto 1-->

                <div id="txtEnter1" class="text-box1">
                    <textarea title="Recuerda ingresar sólo letras." id="txtMsge1" class="box-left" cols="30" rows="15"
                        placeholder="Escribe o pega tu mensaje..."></textarea>
                </div>

                <!--Botones crear y revelar-->

                <div id="btn-cr" class="botones-cr">
                    <button title="Haz click acá para crear tu mensaje secreto." id="crear" class="btn-crear">Crear</button>
                    <br>
                    <button title="Haz click acá para descubrir el mensaje secreto." id="revelar" class="btn-revelar">Revelar</button>
                </div>


                <!--Box de texto 2-->

                <div id="txtEnter2" class="text-box2">
                    <textarea title="Copia tu mensaje utilizando las teclas o el botón secundario del ratón." id="txtMsge2" class="box-right" cols="30" rows="15"
                        placeholder="Tu mensaje aparecerá acá..."></textarea>
                </div>

            </div>

            <!--Boton Limpiar-->

            <div id="btn-clear" class="btn-clear-style">
                <button title="Recarga la página." id="cleanBtn" class="btn-limpiar">Limpiar</button>
                </div>
                </div>
    </section>            
        <!--CIPHER-->
        <script src="cipher.js"></script>
        <script src="index.js"></script>
</body>

</html>
